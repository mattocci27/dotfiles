"debug.render_timer" = false
live_config_reload = true
"mouse.hide_when_typing" = true

[bell]
animation = "EaseOutExpo"
duration = 0

[colors]
draw_bold_text_with_bright_colors = true

[colors.bright]
black = "0x928374"
blue = "0x7daea3"
cyan = "0x89b482"
green = "0xa9b665"
magenta = "0xd3869b"
red = "0xea6962"
white = "0xdfbf8e"
yellow = "0xe3a84e"

[colors.cursor]
cursor = "0x009688"
text = "0xffffff"

[colors.normal]
black = "0x665c54"
blue = "0x7daea3"
