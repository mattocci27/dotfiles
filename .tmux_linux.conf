
# use zsh
set -g default-shell /usr/local/bin/zsh

# set env for Nvim-R
set -g update-environment "R_LIBS_USER R_LIBS"

# use true colors
#set -ga terminal-overrides ",xterm-256color:Tc"
set -g default-terminal "screen-256color"
#### COLOUR (Solarized 256)

# prefix
set -g prefix C-a

# do not use
unbind C-b
unbind r

# Use vi keys
set -gw mode-keys vi

## vim like copy mod
#bind-key -T copy-mode-vi v send -X begin-selection
##bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "xsel -ib"
#bind-key -T copy-mode-vi y send -X run "tmux save-buffer - | pbcopy-remote"
#unbind -T copy-mode-vi Enter
##bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel "xsel -ib"
#bind-key -T copy-mode-vi Enter send -X run "tmux set-buffer $(pbpaste-remote); tmux paste-buffer"


bind C-c run "tmux save-buffer - | pbcopy-remote"
bind C-v run "tmux set-buffer $(pbpaste-remote); tmux paste-buffer"
# count from 1
setw -g pane-base-index 1
set -g base-index 1

# reload this file
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# split h
bind | split-window -h -c "#{pane_current_path}"

# split v
bind - split-window -v -c "#{pane_current_path}"

# act like vim
#set-window-option -g mode-keys vi
#bind h select-pane -L
#bind j select-pane -D
#bind k select-pane -U
#bind l select-pane -R
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# resize pane -r means you just need to type bind once
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# enable mouse support
setw -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# update status bar every 1 sec
set-option -g status-interval 1

# ウィンドウリストの位置を左寄せにする
set -g status-justify left

# ヴィジュアルノーティフィケーションを有効にする
setw -g monitor-activity on
set  -g visual-activity on

# default statusbar colors
set-option -g status-bg '#37474F' #colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# pane border highlight
set -g pane-active-border-fg white
#set -g pane-active-border-bg '#404c52' #yellow

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

# bell
set-window-option -g window-status-bell-style fg=colour235,bg=colour160 #base02, red

# macOS sierra で pbcopy を動かす
# see: https://github.com/tmux/tmux/issues/543#issuecomment-248980734
set -g default-shell $SHELL
set -g default-command "reattach-to-user-namespace -l ${SHELL}"


## ステータスバーを上部に表示する
set -g status-position top

## set left panel
set -g status-left-length 50
set -g status-left \
"#{?client_prefix,#[reverse],}#[fg=green][#S:#I.#P]#[fg=yellow][#(whoami)@#h] "

# use atom from tmux
set-option -g default-command "which reattach-to-user-namespace > /dev/null && reattach-to-user-namespace -l $SHELL || $SHELL"

## set right panel
set -g status-right-length 80
set -g status-right \
"#{?client_prefix,#[reverse],}"\
"#[fg=#8BD649]#(sh ~/extras/git-echo-branch-tmux-current-pane)"\
"#[fg=#F1E655]#(sh ~/extras/git-echo-username-and-email)"\
"#[fg=#80CBC4][%Y-%m-%d(%a) %H:%M]"
