# Colors (iceberg)
colors:
  # Default colors
  primary:
    background: '0xc6c8d1'
    foreground: '0x161821'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xc6c8d1'
    cursor: '0x161821'

  # Normal colors
  normal:
    black:   '0x272c42'
    red:     '0xe27878'
    green:   '0xb4be82'
    yellow:  '0xe4aa80'
    blue:    '0x84a0c6'
    magenta: '0xa093c7'
    cyan:    '0x89b8c2'
    white:   '0x6b7089'

  # Bright colors
  bright:
    black:   '0x3d425b'
    red:     '0xe27878'
    green:   '0xb4be82'
    yellow:  '0xe4aa80'
    blue:    '0x84a0c6'
    magenta: '0xa093c7'
    cyan:    '0x54ced6'
    white:   '0xc6c8d1'

  # Dim colors (Optional)
  dim:
    black:   '0x333333'
    red:     '0xf2777a'
    green:   '0x99cc99'
    yellow:  '0xFFCB6B'
    blue:    '0x6699cc'
    magenta: '0xcc99cc'
    cyan:    '0x66cccc'
    white:   '0xdddddd'

