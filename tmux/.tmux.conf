# Escape time for vim
set -g escape-time 0

# Prefix
set -g prefix C-a
bind-key a send-prefix

# Unbind unused keys
unbind C-b
unbind r

# Use vi keys
set -gw mode-keys vi

# Count from 1
setw -g pane-base-index 1
set -g base-index 1

# Reload configuration
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Split panes horizontally and vertically
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Vim-like pane navigation
is_vim="echo '#{pane_current_command}' | grep -iqE '^(g?view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Enable mouse support
setw -g mouse on

# Status bar configuration
set -g status-right "#{pomodoro_status}"
set -g status-style "fg=#665c54"
set -g status-left-style "fg=#928374"
set -g status-bg default
set -g status-position top
set -g status-interval 1
set -g status-left ""

# Pane border styling
set-option -g pane-border-style fg=colour235 #base02
set-option -g pane-active-border-style fg=colour241 #base01

# Message text styling
set-option -g message-style bg=colour235 #base02
set-option -g message-style fg=colour166 #orange

# Set of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-urlview'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'olimorris/tmux-pomodoro-plus'
set -g @pomodoro_granularity 'on'

# Source OS-dependent config files
if-shell "uname | grep -q Linux" "source-file ~/.config/tmux/tmux-Linux"
if-shell "uname | grep -q Darwin" "source-file ~/.config/tmux/tmux-Darwin"

# Initialize TMUX plugin manager
run-shell '~/.tmux/plugins/tpm/tpm'

